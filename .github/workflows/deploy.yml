name: ğŸš€ Deploy Quarto Presentation to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # Permet de lancer manuellement

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
      
      - name: ğŸ“¦ Install R packages
        run: |
          install.packages(c(
            "readxl",
            "dplyr",
            "tidyr",
            "ggplot2",
            "knitr",
            "gt",
            "plotly",
            "DT"
          ), repos = "https://cloud.r-project.org/")
        shell: Rscript {0}
      
      - name: ğŸ¯ Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: pre-release
      
      - name: ğŸ—ï¸ Render Quarto Presentation
        run: |
          quarto render presentation.qmd --to revealjs
      
      - name: ğŸ“ Create .nojekyll file
        run: touch .nojekyll
      
      - name: ğŸ“„ Copy output to index.html
        run: |
          if [ -f presentation.html ]; then
            cp presentation.html index.html
          fi
      
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
