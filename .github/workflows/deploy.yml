name: ğŸš€ Deploy Quarto Presentation to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # Permet de lancer manuellement

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
          use-public-rspm: true
      
      - name: ğŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libfontconfig1-dev libharfbuzz-dev libfribidi-dev
      
      - name: ğŸ—‚ï¸ Setup R dependencies cache
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          extra-packages: |
            any::readxl
            any::dplyr
            any::tidyr
            any::ggplot2
            any::knitr
            any::gt
            any::plotly
            any::DT
            any::rmarkdown
      
      - name: ğŸ¯ Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      
      - name: ğŸ—ï¸ Render Quarto Presentation
        run: |
          quarto render presentation.qmd --to revealjs
      
      - name: ğŸ“ Create .nojekyll file
        run: touch .nojekyll
      
      - name: ğŸ“„ Copy output to index.html
        run: |
          if [ -f presentation.html ]; then
            cp presentation.html index.html
          fi
      
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
